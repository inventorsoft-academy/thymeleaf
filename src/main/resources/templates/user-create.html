<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form th:method="POST" th:action="@{/users/create}" th:object="${user}" onsubmit="return checkForm(this);">
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <label for="lastName">Email</label>
    <input class="form-control" placeholder="Email"
           id="email" type="email" th:field="*{email}"
           title="Contact's email (format: xxx@xxx.xxx)"
           pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*">
    <br>
    <br>
    <p>Password: <input type="password" th:field="*{password}" name="pwd1"></p>
    <p>Confirm Password: <input type="password" th:field="*{confirmPassword}" name="pwd2"></p>
    <br>
    <input type="submit" value="Create User">
    <input type="reset" value="Reset">
</form>
</body>
</html>
