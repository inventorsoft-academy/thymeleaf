<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link th:href="@{/css/fontawesome/fontawesome-all.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">

    <title>Create User</title>
</head>
<body>
<br>
<br>

<div class="container">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>

            <h4>Registration</h4>

            <form autocomplete="off" action="#" th:action="@{/api/signup}"
                  th:object="${userSignUpRequest}" method="post" class="m-t" role="form"
                  data-toggle="validator">


                <div th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div th:if="${#fields.hasErrors('firstName')}"
                     th:errors="*{firstName}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"
                     class="validation-message alert alert-danger" role="alert">

                </div>
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                     class="validation-message alert alert-danger" role="alert"></div>


                <div class="form-group input-group has-feedback">
                    <label th:if="${#fields.hasErrors('username')}"
                           th:errors="*{username}" class="validation-message"></label>
                    <span class="input-group-addon">
                         <span class="glyphicon glyphicon-user"></span>
                    </span>

                    <input type="text" th:field="*{username}"
                           placeholder="Username" class="form-control" required/>
                    <span class="glyphicon form-control-feedback"
                          aria-hidden="true"></span>
                </div>

                <div class="form-group input-group has-feedback">
                    <label th:if="${#fields.hasErrors('firstName')}"
                           th:errors="*{firstName}" class="validation-message"></label>
                    <span class="input-group-addon">
                         <span class="glyphicon glyphicon-user"></span>
                    </span>

                    <input type="text" th:field="*{firstName}"
                           placeholder="First Name" class="form-control" required/>
                    <span class="glyphicon form-control-feedback"
                          aria-hidden="true"></span>
                </div>

                <div class="form-group input-group has-feedback">
                   <span class="input-group-addon">
                       <span class="glyphicon glyphicon-user"></span>
                   </span>

                    <input type="text" th:field="*{lastName}"
                           placeholder="Last Name" class="form-control" required/>
                    <span class="glyphicon form-control-feedback"
                          aria-hidden="true">

                    </span>
                </div>

                <div class="form-group input-group has-feedback">
                    <span class="input-group-addon">
                       <span class="glyphicon glyphicon-envelope"></span>
                    </span>
                    <input type="email" th:field="*{email}"
                           placeholder="Email Address" class="form-control"
                           data-error="This email address is invalid" required/>
                    <span class="glyphicon form-control-feedback"
                          aria-hidden="true">
                    </span>
                </div>

                <div class="form-group input-group has-feedback">
                    <span class="input-group-addon">
                       <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="password" th:field="*{password}"
                           placeholder="Password" class="form-control"
                           required/>
                    <span class="glyphicon form-control-feedback"
                          aria-hidden="true">
                    </span>
                </div>

                <div class="form-group input-group has-feedback">
                    <span class="input-group-addon">
                       <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="password" th:field="*{confirmPassword}"
                           placeholder="Confirm password" class="form-control"
                           required/>
                    <span class="glyphicon form-control-feedback"
                          aria-hidden="true">
                    </span>
                </div>

                <button type="submit"
                        class="btn btn-primary block full-width m-b">Register
                </button>

            </form>

        </div>
    </div>
</div>

</body>
</html>
