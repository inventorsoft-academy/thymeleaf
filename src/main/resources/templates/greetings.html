<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greetings page</title>
</head>
<body>

<!--super creative realisation of greetings-->
<table>
    <th:each items="user : ${usersFromServer}" var="user"/>
        <tr>
            <td>Hello</td>
            <td>${user.firstName}</td>
            <td>${user.lastName}</td>
            <td>!</td>
        </tr>
</table>
</body>
</html>
