<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Thymeleaf app</title>
    <link th:href="@{/css/application.css}" rel="stylesheet">
</head>

<body>
<div class="input_box">
    <form id="sign_in" th:action="@{/login}" method="post" th:object="${user}">
        <label for="email">Email</label>
        <input type="text" name="username" id="email" placeholder="Enter email">
        <label for="password">Password</label>
        <input type="text" name="password" id="password" placeholder="Enter password">
        <input type="submit" value="Sign in">
    </form>
    <p style="color: #ffffff">If You have no account <a href="/register"
                                                        style="color: #3AE2CE">Sign up here</a></p>
</div>
</body>
</html>
