<body>
<form th:method="POST" th:action="@{/users/create}" th:object="${user}" onsubmit="return checkForm(this);">
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <label for="lastName">Email</label>
    <input class="form-control" placeholder="Email"
           id="email" type="email" th:field="*{email}"
           title="Contact's email (format: xxx@xxx.xxx)"
           pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*">
    <br>
    <br>
    <p>Password: <input type="password" th:field="*{password}" name="pwd1"></p>
    <p>Confirm Password: <input type="password" th:field="*{confirmPassword}" name="pwd2"></p>
    <br>
    <input type="submit" value="Create User">
    <input type="reset" value="Reset">
</form>
<footer class="mt-auto">
    <div class="inner">
        <p>This little project was created for InventorSoft Academy, by <a
                href="https://github.com/Paskar-Oleksandr">@Oleksandr_Paskar</a>.</p>
    </div>
</footer>
<script type="text/javascript">

    function checkPassword(str) {
        // at least one number, one lowercase and one uppercase letter
        // at least six characters that are letters, numbers or the underscore
        const re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{6,}$/;
        return re.test(str);
    }

    function checkForm(form) {
        if (form.username.value === "") {
            alert("Error: Username cannot be blank!");
            form.username.focus();
            return false;
        }
        const re = /^\w+$/;
        if (!re.test(form.username.value)) {
            alert("Error: Username must contain only letters, numbers and underscores!");
            form.username.focus();
            return false;
        }
        if (form.pwd1.value !== "" && form.pwd1.value === form.pwd2.value) {
            if (!checkPassword(form.pwd1.value)) {
                alert("The password you have entered is not valid!");
                form.pwd1.focus();
                return false;
            }
        } else {
            alert("Error: Please check that you've entered and confirmed your password!");
            form.pwd1.focus();
            return false;
        }
        return true;
    }

</script>
